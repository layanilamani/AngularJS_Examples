<html ng-app="myaptechapp">
<head>

    <script src="angular.min.js">
    </script>

    <script>
        var myapp = angular.module('myaptechapp', []);
        myapp.controller('home', function ($scope){
            $scope.name = "";           
        }); 
    </script>

</head>

<body ng-controller="home">
    <input  type="text" ng-model="name" />    
    <h1>
        hello {{name}}
    </h1>
</body>
</html>
