<html ng-app="myapp">

<head>
    <script src="angular.min.js">
    </script>
    <script>
        var myapp = angular.module('myapp', []);
        myapp.filter('checkevenodd', function () {
            return function (x, hay1) {
                if (x % 2 == 0)
                    return "even" + hay1;
                else
                    return "odd" + hay1;
            }
        });
    </script>
</head>

<body>
    <input type="text" ng-model="anyno">
     {{ anyno | checkevenodd : " hay." }}
</body>

</html>
