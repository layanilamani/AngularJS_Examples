<html ng-app="myapp" ng-init="friends=['ali', 'kamal', 'sajid'];cities=['karachi','lahore', 'pindi']">
<head>
    <script src="angular.min.js">
    </script>
    <script>
        var myapp = angular.module('myapp', []);
           
    </script>
</head>
<body>    
    <ul>
        <li ng-repeat="item in friends">
            <H1>My friend {{item}} lives in {{cities[$index]}}</H1>
        </li>
    </ul>
</body>
</html>
