<html ng-app="myapp" ng-init="friends=['ali', 'kamal', 'sajid']">
<head>
    <script src="angular.min.js">
    </script>
    <script>
        var myapp = angular.module('myapp', []);
       
    </script>
</head>
<body>
    
    <input type="checkbox" ng-model="showdata" />
    Hide my friends names.

    <ul ng-hide="showdata">
        <li ng-repeat="item in friends">
            <H1>{{item}}</H1>
        </li>
    </ul>

</body>
</html>
